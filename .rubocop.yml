AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'client/**/*'

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

NumericLiterals:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Lambda:
  Enabled: false

Next:
  Enabled: false

DoubleNegation:
  Enabled: false

HasAndBelongsToMany:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
